<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Cube</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="controls">
        <input type="radio" name="controls" id="front">
        <label for="front">Front</label>
        <input type="radio" name="controls" id="back">
        <label for="back">Back</label>
        <input type="radio" name="controls" id="left">
        <label for="left">Left</label>
        <input type="radio" name="controls" id="right">
        <label for="right">Right</label>
        <input type="radio" name="controls" id="top">
        <label for="top">Top</label>
        <input type="radio" name="controls" id="bottom">
        <label for="bottom">Bottom</label>
        <input type="radio" name="controls" id="rotate" checked>
        <label for="rotate">Roatate</label>
    </div>

    <div class="cube">
        <div class="side">Front</div>
        <div class="side">Back</div>
        <div class="side">Left</div>
        <div class="side">Right</div>
        <div class="side">Top</div>
        <div class="side">Bottom</div>
    </div>

</body>

</html>
